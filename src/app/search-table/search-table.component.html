<div>
  <!-- DESKTOP -->
  <div class="row d-none d-sm-block">
    <div>
      <div ngClass="search-table-group">
        <div class="filter-input">
            <mat-form-field>
                <input
                  matInput
                  (keyup)="applyFilter($event.target.value)"
                  placeholder="Filter Playlists"
                />
              </mat-form-field>
              <button *ngIf="selected.length > 0" mat-icon-button (click)="unfollowSelectedPlaylists()">
                <mat-icon>
                  delete_forever
                </mat-icon>
              </button>
              <button *ngIf="unfollowed.length > 0" mat-button (click)="undoUnfollowMulti()">
                <mat-icon>
                  undo
                </mat-icon>
                Undo
              </button>
        </div>
        <div>
          <table mat-table [dataSource]="searchData" matSort class="mat-elevation-z8">
            <!-- COLUMN DEFINITIONS -->
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
              <td mat-cell *matCellDef="let row">{{ row.name }}</td>
            </ng-container>
            <!-- Tracks Column -->
            <ng-container matColumnDef="numTracks">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Tracks</th>
              <td mat-cell *matCellDef="let row" [ngClass]="getTracksClass(row.numTracks)">{{ row.numTracks }}</td>
            </ng-container>
            <!-- ROW/COL INSTANTIATION ~ Columns must be defined and referenced in intended order in displayedColumns-->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="select(row)" [class]="!!row.selected ? 'selected' : 'unselected'"></tr>
          </table>
          <mat-paginator pageSize="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
      </div>
    </div>
    <div></div>
  </div>
  <!-- WIP MOBILE -->
  <!-- <div class="d-block d-sm-none">
    <div></div>
    <div></div>
  </div> -->
</div>
