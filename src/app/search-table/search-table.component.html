<div>
  <!-- DESKTOP -->
  <div
    class="row d-none d-sm-block"
  >
    <div class="col-4">
      <mat-form-field>
        <input
          matInput
          (keyup)="applyFilter($event.target.value)"
          placeholder="Filter"
        >
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table
          mat-table
          [dataSource]="dataSource"
          matSort
        >

          <!-- IMG Column -->
          <ng-container matColumnDef="image">
            <th
              mat-header-cell
              *matHeaderCellDef
            ></th>
            <td
              mat-cell
              *matCellDef="let row"
            >
              <img
                class="playlist-art"
                [src]="row.image"
              >
            </td>
          </ng-container>

          <!-- Progress Column -->
          <ng-container matColumnDef="tracks">
            <th
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header
            >Tracks</th>
            <td
              mat-cell
              *matCellDef="let row"
            >{{row.tracks}}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header
            >Name</th>
            <td
              mat-cell
              *matCellDef="let row"
            > {{row.name}} </td>
          </ng-container>
          <tr
            mat-header-row
            *matHeaderRowDef="displayedColumns"
          ></tr>
          <tr
            mat-row
            *matRowDef="let row; columns: displayedColumns;"
          >
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
    </div>
    <div></div>
  </div>
  <!-- WIP MOBILE -->
  <!-- <div class="d-block d-sm-none">
    <div></div>
    <div></div>
  </div> -->
</div>
