
<mat-accordion class="example-headers-align">
    <mat-expansion-panel *ngFor="let chart of chartData; let i = index" [expanded]="step === i" (opened)="setStep(i)" hideToggle>
      <mat-expansion-panel-header>
      </mat-expansion-panel-header>
      <div *ngIf="loaded">
            <app-chart [chartData]="chart"></app-chart>
        </div>
      <mat-action-row>
        <button mat-button color="primary" (click)="nextStep()">Next</button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
