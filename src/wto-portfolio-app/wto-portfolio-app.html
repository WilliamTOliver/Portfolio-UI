<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-layout/app-layout.html">

<dom-module id="wto-portfolio-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <!-- <h2>Hello [[prop1]]!</h2> -->
    <app-header reveals>
      <app-toolbar>
        <paper-icon-button icon="menu" onclick="drawer.toggle()"></paper-icon-button>
        <div main-title>My tap</div>
        <paper-icon-button icon="delete"></paper-icon-button>
        <paper-icon-button icon="search"></paper-icon-button>
        <paper-icon-button icon="close"></paper-icon-button>
        <paper-progress value="10" indeterminate bottom-item></paper-progress>
      </app-toolbar>
    </app-header>
    <app-drawer id="drawer" swipe-open></app-drawer>
    <sample-content size="10"></sample-content>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class WtoPortfolioApp extends Polymer.Element {
      static get is() { return 'wto-portfolio-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'wto-portfolio-app'
          }
        };
      }
    }

    window.customElements.define(WtoPortfolioApp.is, WtoPortfolioApp);
  </script>
</dom-module>
